<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bookregister.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/968b881c46.js" crossorigin="anonymous"></script>
    <title>BookEase-Register</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg  fixed-top">
        <div class="container-sm">
            <div class="logo">
                <img src="IMAGES/logonew.png" height="50px" width="50px" class="inline-block logo-img">
            </div>
            <a class="navbar-brand" href="bookhome.html">
                <h5>BookEase</h5>
            </a>
            <button class="navbar-toggler bg-primary" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggle-icon "></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="booklogin.html" class="hover-underline-animation">
                            <i class="fa-solid fa-user"></i>
                            Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="center" id="registerForm">
        <h1>Register</h1>
        <form method="post" id="signup-form">
            <div class="txt_field">
                <input type="email" id="email" name="email" required>
                <span></span>
                <label><i class="fa-solid fa-envelope"></i>  Email</label>
            </div>
            <div class="txt_field">
                <input type="text" id="reg" name="reg" required>
                <span></span>
                <label><i class="fa-regular fa-id-card"></i> Register Number</label>
            </div>
            <div class="txt_field">
                <input type="text" id="number" name="number" required>
                <span></span>
                <label><i class="fa-solid fa-phone"></i> Number</label>
            </div>
            <div class="txt_field">
                <input type="password" id="password" name="password" required>
                <span></span>
                <label><i class="fa-solid fa-lock"></i> Password</label>
            </div>
            <input type="submit" value="Register">
            <div class="signin_link">
                Already one of us? <a href="booklogin.html">Sign in</a>
            </div>
        </form>
    </div>
    <div class="center" id="emailbox" style="display:none;">
        <h2>
            Verify Email check the mail
        </h2>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="module" src="bookregister.js"></script>
</body>

</html>
