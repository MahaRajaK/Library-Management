<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>

  <div class="container">
    <h1 class="mt-4 mb-3">Contact Us</h1>
    <div class="row">

      <div class="col-md-8">

        <div class="card">
          <h4 class="card-header">Contact Us Form</h4>
          <div class="card-body">
        <form action="">

          <div class="form-group">
            <label class="font-weight-bold" for="name">Full Name:</label>
            <input class="form-control" type="text" name="name" placeholder="Enter Your Full Name">
          </div>

         

          <div class="form-group">
            <label class="font-weight-bold" for="number">Number:</label>
            <input class="form-control" type="text" name="number" placeholder="Enter Your Phone Number">
          </div>

          <div class="form-group">
            <label class="font-weight-bold" for="email">Email:</label>
            <input class="form-control" type="email" name="email" placeholder="Enter Your Email">
          </div>

          <div class="form-group">
            <label class="font-weight-bold" for="bio">Details:</label>
            <textarea class="form-control" name="bio" id="" cols="30" rows="10" placeholder="Enter Your Details"></textarea>
          </div>

          <a href="#" class="btn btn-danger">Submit Form</a>

        </form>
          </div>
        </div>  

      </div>

    </div>
  </div>
  
</body>
</html>
