<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="bookcontact.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/968b881c46.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-sm">
          <div class="logo">
            <img src="IMAGES/logonew.png" height="50px" width="50px" class="inline-block logo-img">
          </div>
          <a class="navbar-brand">
            <h5>BookEase</h5>
          </a>
          <button class="navbar-toggler bg-primary" type="button" text-light="white" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggle-icon"></span>
          </button>
          <div id="profile" class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="bookhome.html" class="hover-underline-animation">
                  <i class="fa-solid fa-user"></i>
                  Home
                </a>
              </li>
            </ul>
          </div>
    
        </div>
      </nav>
      <div class="contact">
        <div class="container">
            <h1 class="mt-4 mb-3">Contact Us</h1>
            <div class="row">
        
              <div class="col-md-8">
        
                <div class="card">
                  <h4 class="card-header">Contact Us Form</h4>
                  <div class="card-body">
                <form>
        
                  <div class="form-group">
                    <label class="font-weight-bold" for="name">Full Name:</label>
                    <input class="form-control" type="text" id="name"name="name" placeholder="Enter Your Full Name">
                  </div>
        
                 
        
                  <div class="form-group">
                    <label class="font-weight-bold" for="number">Number:</label>
                    <input class="form-control" type="text" id="number" name="number" placeholder="Enter Your Phone Number">
                  </div>
        
                  <div class="form-group">
                    <label class="font-weight-bold" for="email">Email:</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="Enter Your Email">
                  </div>
        
                  <div class="form-group">
                    <label class="font-weight-bold" for="bio">Details:</label>
                    <textarea class="form-control" name="bio" id="detail" cols="30" rows="10" placeholder="Enter Your Details"></textarea>
                  </div>
        
                  <input type="submit" value="Submit">
                  <!-- <a href="#" class="btn btn-danger">Submit Form</a> -->
        
                </form>
                  </div>
                </div>  
        
              </div>
        
            </div>
          </div>
      </div>
      <script type="module" src="contact.js"></script>
      
</body>
</html>
