<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOK EASE</title>
    <link rel="stylesheet" href="bookhome.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/968b881c46.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-sm">
        <div class="logo">
          <img
            src="IMAGES/logonew.png"
            height="50px"
            width="50px"
            class="inline-block logo-img"
          />
        </div>
        <a class="navbar-brand">
          <h5>BookEase</h5>
        </a>
        <button
          class="navbar-toggler bg-primary"
          type="button"
          text-light="white"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggle-icon"></span>
        </button>
        <div id="profile" class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                href="booklogin.html"
                id="profile"
                class="hover-underline-animation"
              >
                <i class="fa-solid fa-user"></i>
                Login
              </a>
            </li>
            <li class="nav-item">
              <a
                href="bookregister.html"
                id="profile"
                class="hover-underline-animation"
              >
                <i class="fa-sharp fa-solid fa-address-card"></i>
                Register
              </a>
            </li>
            <li class="nav-item">
              <a href="bookcontact.html" class="hover-underline-animation">
                <i class="fa-sharp fa-solid fa-address-card"></i>
                Contact
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="background">
      <div class="container">
        <form id="searchForm">
          <div class="form-group">
            <h2 class="text-text">Find the book of your choice and register</h2>
            <input type="text" placeholder="Enter your book of choice.." />
            <button type="submit" style="margin-top: 20px">
              <i class="fa fa-search"></i>Search
            </button>
          </div>
        </form>
        <div class="books"></div>
      </div>
    </div>

    
    

    <script type="module" src="book.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      import { auth, onAuthStateChanged, signOut } from "./firebase.config.js";

      onAuthStateChanged(auth, (user) => {
        if (user) {
          console.log(user);
          const uid = user.uid;
          const ui = document.getElementById("profile");
          const butn = document.createElement("button");
          butn.append("SignOut");
          // butn.classList.add("button-style");
          // butn.style.backgroundColor = "#2c3e50";
          // butn.style.color = "white";
          // butn.style.padding = "7px";
          // butn.style.borderRadius = "25px";
          // butn.style.float="right"
          butn.setAttribute("class", "logbtn");
          butn.addEventListener("click", function () {
            signOut(auth)
              .then(() => {
                location.href = "./bookhome.html";
              })
              .catch((error) => {
                // An error happened.
              });
          });
          ui.innerHTML = "";
          ui.innerHTML = `<div class="userprofile"><img src=${user.photoURL} style='width:50px'> <h2 style='color:black'>${user.displayName}</h2></div>`;
          ui.insertAdjacentElement("beforeend", butn);
        } else {
        }
      });
    </script>
  </body>
</html>
